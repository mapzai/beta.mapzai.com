{% include partials/navbar.html %}
  <div id="map"></div>

<!--        <div id="map" class="sidebar-map"></div> -->

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="/js/leaflet-sidebar.js"></script>
    <script src="/js/leaflet.draw.js"></script>
    <script src="/js/leaflet.ajax/leaflet.ajax.min.js"></script>

    <script>
        //var map = L.map('map');
        //inserting drawControl for leaflet draw plugin
        var map = L.map('map');
        var sampleGeoJsonFile = '/data/hk/hk-sample.geojson'
        
        map.setView([22.278816, 114.165076], 12);
                     
        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([51.2, 7]).addTo(map);

        //var sidebar = L.control.sidebar('sidebar').addTo(map);

        // Initialise the FeatureGroup to store editable layers
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Initialise the draw control and pass it the FeatureGroup of editable layers
        var drawControl = new L.Control.Draw({
            position: 'topleft',
            draw: {
                circle: {
                    shapeOptions: {
                        color: '#202C52',
                        opacity: 0.3,
                    }}
            },
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                // Do marker specific actions
            }

            // Do whatever else you need to. (save to db, add to map etc)
            drawnItems.addLayer(layer);
        });

        var geojsonLayer = new L.GeoJSON.AJAX(sampleGeoJsonFile);
        //geojsonLayer.addTo(map);  // the original code to display the layer
        drawnItems.addLayer(geojsonLayer); // modified code to add this layer to be editable - testing


    </script>
</body>
